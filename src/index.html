<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS fights</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="vendors.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Canvas Fights Beta</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <canvas id="map" class="map">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div id="log" class="log"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="right-control"><input type="checkbox" name="enable" data-size="large" class="next-day-btn" checked></div>
                
                <button type="button" name="button" class="btn btn-default btn-lg right-control">next day</button>
            </div>
        </div>
    </div>
</body>

</html>

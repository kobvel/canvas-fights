<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS fights</title>
    <link rel="stylesheet" href="styles.css">
    <script src="vendors.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Canvas Fights Beta</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <canvas id="map" class="map">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div id="log" class="log"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-on bootstrap-switch-id-switch-state bootstrap-switch-animate" style="width: 108px;"><div class="bootstrap-switch-container" style="width: 159px; margin-left: 0px;"><span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 53px;">ON</span><span class="bootstrap-switch-label" style="width: 53px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 53px;">OFF</span><input id="switch-state" type="checkbox" checked=""></div></div>
                <button type="button" name="button" class="btn btn-default btn-lg next-day-btn">next day</button>
            </div>
        </div>
    </div>
</body>

</html>
